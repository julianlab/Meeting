fos_comment:
  db_driver: orm
  class:
    model:
      comment: App\Entity\bundles\FOSCommentBundle\Comment
      thread: App\Entity\bundles\FOSCommentBundle\Thread
#To configure Role based security override the Acl services
  acl: true
  service:
    acl:
      thread:  fos_comment.acl.thread.roles
      comment: fos_comment.acl.comment.roles
      vote:    fos_comment.acl.vote.roles
    manager:
      thread:  fos_comment.manager.thread.acl
      comment: fos_comment.manager.comment.acl
      vote:    fos_comment.manager.vote.acl
#To change the roles required for specific actions, modify the acl_roles configuration key
  acl_roles:
    comment:
      create: IS_AUTHENTICATED_ANONYMOUSLY
      view: IS_AUTHENTICATED_ANONYMOUSLY
      edit: ROLE_ADMIN
      delete: ROLE_ADMIN
    thread:
      create: IS_AUTHENTICATED_ANONYMOUSLY
      view: IS_AUTHENTICATED_ANONYMOUSLY
      edit: ROLE_ADMIN
      delete: ROLE_ADMIN
    vote:
      create: IS_AUTHENTICATED_ANONYMOUSLY
      view: IS_AUTHENTICATED_ANONYMOUSLY
      edit: ROLE_ADMIN
      delete: ROLE_ADMIN
assetic:
  bundles: [ "FOSCommentBundle" ]